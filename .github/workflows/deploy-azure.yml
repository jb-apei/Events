name: Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-events-dev
  ACR_NAME: acreventsdevrcwv3i
  TERRAFORM_VERSION: 1.14.4
  DOTNET_VERSION: '10.0.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: src/services
        run: dotnet restore Events.sln

      - name: Run tests
        working-directory: src/services
        run: dotnet test Events.sln --no-restore --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api-gateway
            context: src/services
            dockerfile: src/services/ApiGateway/Dockerfile
          - name: prospect-service
            context: src/services
            dockerfile: src/services/ProspectService/Dockerfile
          - name: student-service
            context: src/services
            dockerfile: src/services/StudentService/Dockerfile
          - name: instructor-service
            context: src/services
            dockerfile: src/services/InstructorService/Dockerfile
          - name: event-relay
            context: src/services
            dockerfile: src/services/EventRelay/Dockerfile
          - name: projection-service
            context: src/services
            dockerfile: src/services/ProjectionService/Dockerfile
          - name: frontend
            context: src/frontend
            dockerfile: src/frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'

      - name: Build and push to ACR
        run: |
          echo "Building ${{ matrix.name }}..."

          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image "${{ matrix.name }}:latest" \
            --image "${{ matrix.name }}:${{ github.sha }}" \
            -f "${{ matrix.dockerfile }}" \
            ${{ matrix.context }}

  terraform:
    name: Apply Terraform
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'

      - name: Terraform Init
        working-directory: infrastructure
        run: terraform init

      - name: Terraform Plan
        working-directory: infrastructure
        run: terraform plan -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          TF_VAR_sql_admin_username: ${{ secrets.SQL_ADMIN_USERNAME }}
          TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}
          TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.ARM_TENANT_ID }}

      - name: Terraform Apply
        working-directory: infrastructure
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          TF_VAR_sql_admin_username: ${{ secrets.SQL_ADMIN_USERNAME }}
          TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}
          TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.ARM_TENANT_ID }}

  restart:
    name: Restart Container Apps
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'

      - name: Restart container apps
        run: |
          apps=(
            "ca-events-api-gateway-dev"
            "ca-events-prospect-service-dev"
            "ca-events-student-service-dev"
            "ca-events-instructor-service-dev"
            "ca-events-projection-service-dev"
            "ca-events-event-relay-dev"
            "ca-events-frontend-dev"
          )

          for app in "${apps[@]}"; do
            echo "Restarting $app..."
            revision=$(az containerapp revision list \
              --name $app \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query '[0].name' -o tsv)

            if [ -n "$revision" ]; then
              az containerapp revision restart \
                --name $app \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                --revision $revision
            fi
          done

      - name: Verify deployment
        run: |
          az containerapp list \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[].{Name:name, Status:properties.runningStatus}" \
            -o table
